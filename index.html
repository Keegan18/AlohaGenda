<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlohaGenda</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="body">
	
	<<h1 id="h1"> 
			Aloha Genda	
		</h1>
		
	<form action="">
			
			<input type="text" placeholder="" value="Search..." id="search" maxlength="50" autocomplete="on" onmousedown="active();" ="" onblur="inactive();"/><input type="submit" id="submit" value="Submit"/>
		
		</form>
	
	<div id="Upcoming-events"> 
		<p>Upcoming </p>
		<hr />
		<div id="Upcoming-list">
			<ul id="list">
			</ul>
		</div>
	</div>
	
	<div id="Month-name">
	
	</div>
	
	<div id="Calendar">
	
	</div>
	
	<div class="buttons" onclick="ClickNext()">
		<p>></p>
	</div>
	<div class="buttons" onclick="ClickPrevious()">
		<p><</p>
	</div>

	<div id="Weekly">
		
		<div class="weeks"> Sunday </div>
		<div class="weeks"> Monday </div>
		<div class="weeks"> Tuesday </div>
		<div class="weeks"> Wednesday </div>
		<div class="weeks"> Thursday </div>
		<div class="weeks"> Friday </div>
		<div class="weeks"> Saturday </div>

	</div>

	<script src="apps.js"></script>
</body>
</html>
