<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlohaGenda</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
</head>
<body class="body">

	<div id= "Add-in-Overlay"> <!-- Overlay for add function -->
		<div class="infoContainer">
			<h3> <font color="goldenrod"> Add in a event </font></h3>
			<hr />
			
			<select id="Year-selection"> 
				<option value=2018> 2018 </option>
				<option value=2019> 2019 </option>
				<option value=2020> 2020 </option>
				<option value=2021> 2021 </option>
				<option value=2022> 2022 </option>
				<option value=2023> 2023 </option>
				<option value=2024> 2024 </option>
				<option value=2025> 2025 </option>
				<option value=2026> 2026 </option>
				<option value=2027> 2027 </option>
				<option value=2028> 2028 </option>
			</select>
			<div id="Add-in-holder">
			
				<select id="Month-selection" onclick="DateOption(this)"> <!-- Selection of Dates -->
					<option value=1> January </option>
					<option value=2> February </option>
					<option value=3> March </option>
					<option value=4> April </option>
					<option value=5> June </option>
					<option value=6> May </option>
					<option value=7> July </option>
					<option value=8> August </option>
					<option value=9> September </option>
					<option value=10> October </option>
					<option value=11> November </option>
					<option value=12> December </option>
				</select>
				
				<select id="Day-selection"> </select>
				
				<input id="Quick-descript" placeholder="Quick Description" name="Quick-descript"> </input>
				<input id="Title" placeholder="Title" name="Title"> </input>
				<input class="Header" placeholder="Header" name="Header"> </input>
				<input class="Paragraph" placeholder="Paragraph" name="Paragraph"> </input>
				<button id="more" onclick="MoreIndex()"> Add More </button>
				<button id="Add-button" onclick="EventAdd()"> Add  </button>
				<button onclick="ToggleAdd()"> close </button>
			</div>
		</div>
	</div>
	
	<div id="top-Area">
		
		<div id="h1">
			Aloha Genda	
		</div>

		<div id="tb">
			<div id="Month-name">	</div>
			<div id= "Year-number"> </div>
		</div>
	
		<div class="top-down" id="Categories">
		
			<button class="drop-button" onclick="ToggleDrop(this)"> Categories </button>
			
			<div class="top-down-items">
			<button onclick="SwitchCags('sports')">Sports</button>
			<button onclick="SwitchCags('studentActivities')"> Student Activites</button>
			<button onclick="SwitchCags('mainEvents')"> Main </button>
			
			</div>
		
		</div>
		
		<div class="top-down" id="SA">
		
			<button class="drop-button" onclick="ToggleDrop(this)"> Features </button>
			
			<div class="top-down-items">
			
			<form action="" id="Searching">
			
	   			<input type="text" placeholder="" value="Search..." id="search" maxlength="50" autocomplete="on" onmousedown="active()" ="" onblur="inactive()"/><input onclick="SearchBar()" id="submit" value="Submit"/>
			
			</form>
			
			<button id="add" onclick="ToggleAdd()"> Add Event </button> 
			
			</div>
		
		</div>
	</div>

	<div id="bottom-Area">

		<div id="Upcoming-events"> 
			<p>Upcoming Events</p>
			<hr /> 
			<div id="Upcoming-list">
				<ul id="list">
				</ul>
			</div> 
		</div>
		
		<div id="Calendar">

			<button id="RB" placeholder=">" onclick="ClickNext()"> > </button>
			<button id="LB" placeholder="<" onclick="ClickPrevious()"> < </button>			
	
		</div>

	</div>

	<script src="js/events/mainEvents.js"> </script>
	<script src="js/events/studentActivities.js"> </script>
	<script src="js/events/sports.js"> </script>
	<script src="js/variables.js"></script>
	<script id="var" src="js/overlay.js"></script>
	<script src="js/main.js"></script>
	<script src="js/buttons.js"></script>
</body>
</html>
