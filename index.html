<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlohaGenda</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body class="body">
	<div id= "Add-in-Overlay"> <!-- Overlay for add function -->
		<div class="infoContainer">
			<h3> Add in a event </h3>
			<hr />
			
			<div id="Add-in-holder">
			
				<select id="Month-selection" onclick="DateOption(this)"> <!-- Selection of Dates -->
					<option value=1> January </option>
					<option value=2> February </option>
					<option value=3> March </option>
					<option value=4> April </option>
					<option value=5> June </option>
					<option value=6> May </option>
					<option value=7> July </option>
					<option value=8> August </option>
					<option value=9> September </option>
					<option value=10> October </option>
					<option value=11> November </option>
					<option value=12> December </option>
				</select>
				
				<select id="Day-selection"> </select>
				
				<input id="Quick-descript" placeholder="Quick Description" name="Quick-descript"> </input>
				<input id="Title" placeholder="Title" name="Title"> </input>
				<input class="Header" placeholder="Header" name="Header"> </input>
				<input class="Paragraph" placeholder="Paragraph" name="Paragraph"> </input>
				<button id="more" onclick="MoreIndex()"> Add More </button>
				<button id="Add-button" onclick="EventAdd()"> Add </button>
				<button onclick="ToggleAdd()"> close </button>
			</div>
		</div>
	</div>
	

	<div id="tb">
		<button id="add" onclick="ToggleAdd()"> Add </button> 

		<div id="Month-name">	</div>
		<div id= "Year-number"> </div>
		<div id="Searching">
			<form action="">
			
	   			<input type="text" placeholder="" value="Search..." id="search" maxlength="50" autocomplete="on" onmousedown="active()" ="" onblur="inactive()"/><input type="submit" id="submit" value="Submit"/>
		
			</form>
		</div>
	</div>
	
	<div id="h1">
		<h1 id="aloha"> 
			Aloha Genda	
		</h1>
	</div>



	<div id="Upcoming-events"> 
		<p>Upcoming </p>
		<hr />
		<div id="Upcoming-list">
			<ul id="list">
			</ul>
		</div>
	</div>

	<div id="Weekly">
		
		<div class="weeks" id="Sunday"> Sunday </div>
		<div class="weeks" id="Monday"> Monday </div>
		<div class="weeks" id="Tuesday"> Tuesday </div>
		<div class="weeks" id="Wednesday"> Wednesday </div>
		<div class="weeks" id="Thursday"> Thursday </div>
		<div class="weeks" id="Friday"> Friday </div>
		<div class="weeks" id="Saturday"> Saturday </div>

	</div>
		
	
	
	<div id="Calendar">
	
	</div>
	
	<div id="buttons">

		<button id="RB" onclick="ClickNext()"> > </button>
			 
		 <button id="LB" placeholder="<" onclick="ClickPrevious()"> < </button>
		
	</div>

	<div id="foot">
		<a  id="waipahu" href="http://www.edline.net/pages/waipahu_high_school" target="_blank"> <strong> Waipahu High School </strong> </a>

		<p id="phone"> <strong>Phone:</strong>(808)307-9555 </p>

		<p id="address"> <strong>Address:</strong>94-1211 Farrington Highway, Waipahu, HI 96797 </p>
	</div>
	<script src="js/variables.js"></script>
	<script src="js/events.js"></script>
	<script src="js/overlay.js"></script>
	<script src="js/main.js"></script>
	<script src="js/buttons.js"></script>
</body>
</html>
